<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="description" content="Multikart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
	<meta name="keywords" content="admin template, Multikart admin template, dashboard template, flat admin template, responsive admin template, web app">
	<meta name="author" content="pixelstrap">
	<title>Multikart - Premium Admin Template</title>
    <th:block th:insert = "~{./layout/header::meta}"></th:block>
	<th:block th:insert = "~{./layout/header::link}"></th:block>
</head>
<body>

<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
		<th:block th:insert = "~{./layout/navbar::navbar}"></th:block>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
		<th:block th:insert = "~{./layout/sidebar::sidebar}"></th:block>
        <!-- Page Sidebar Ends-->

        <div class="page-body">

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">
                                <h3>Load Role
                                    <small>Multikart Admin panel</small>
                                </h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ol class="breadcrumb pull-right">
                                <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
                                <li class="breadcrumb-item">Role </li>
                                <li class="breadcrumb-item active">Upload Role</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card tab2-card">
                            <div class="card-header">
                                <h5> Add User</h5>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-tabs tab-coupon" id="myTab" role="tablist">
                                    <li class="nav-item"><a class="nav-link active show" id="account-tab" data-bs-toggle="tab" href="#account" role="tab" aria-controls="account" aria-selected="true" data-original-title="" title="">Account</a></li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                                        <form class="needs-validation user-add" action="#" th:action="@{/admin/role/upload-role}" method="post"
                                        enctype="multipart/form-data">
                                            <div class="form-group row">
                                                <label for="validationCustom2" class="col-xl-3 col-md-4"><span></span>Role File Details</label>
                                                <div class="col-xl-3 xl-50 col-sm-6 col-3">
													<div class="box-input-file">
														<input class="upload" type="file" name="fileName" id="fileName">
													</div>
                                                </div>
                                            </div>
                                        <div class="pull-right">
                                    		<button type="submit" class="btn btn-primary">Save</button>
                                		</div>
                                        </form>
                                    </div>
                                </div>
<!--                                 <div class="pull-right">
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

        </div>

        <!-- footer start-->
			<th:block th:insert = "~{./layout/footer::footer}"></th:block>
        <!-- footer end-->

    </div>

</div>

<th:block th:insert = "~{./layout/script::script}"></th:block>
<script type="text/javascript">
	 var fileName = document.getElementById('fileName');
	 var imgPreview = document.getElementById('imagePreview');
     imgPreview.style.width = "250px"
     imgPreview.style.height = "250px"
     fileName.addEventListener('change', function(){
         file = this.files[0];
         reader = new FileReader();
         reader.readAsDataURL(file);
         reader.onload = function(){
             imgPreview.src = reader.result; 
         }
     });
	
</script>

</body>
</html>
