<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="description" content="Multikart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
	<meta name="keywords" content="admin template, Multikart admin template, dashboard template, flat admin template, responsive admin template, web app">
	<meta name="author" content="pixelstrap">
	<title>Multikart - Premium Admin Template</title>
    <th:block th:insert = "~{./layout/header::meta}"></th:block>
	<th:block th:insert = "~{./layout/header::link}"></th:block>
	    <!-- jsgrid css-->
    <link rel="stylesheet" type="text/css" href="../static/assets/css/vendors/jsgrid.css">
</head>
<body>

<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
		<th:block th:insert = "~{./layout/navbar::navbar}"></th:block>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
		<th:block th:insert = "~{./layout/sidebar::sidebar}"></th:block>
        <!-- Page Sidebar Ends-->

           <div class="page-body">
            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">
                                <h3>User List
                                    <small>Multikart Admin panel</small>
                                </h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ol class="breadcrumb pull-right">
                                <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
                                <li class="breadcrumb-item">Users</li>
                                <li class="breadcrumb-item active">User List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h5>User Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-popup pull-right">
                            <a th:href="@{/admin/user/add-user}" class="btn btn-secondary">Create User</a>
                        </div>
                        <div id="batchDelete" class="category-table user-list order-table jsgrid" style="position: relative; height: auto; width: 100%;">
							<div class="jsgrid-grid-header jsgrid-header-scrollbar">
								<table class="jsgrid-table">
									<tbody>
										<tr class="jsgrid-header-row">
											<th class="jsgrid-header-cell jsgrid-align-center"
												style="width: 60px;"><button type="button"
													class="btn btn-primary btn-sm btn-delete mb-0 b-r-4">Delete</button></th>
											<th class="jsgrid-header-cell jsgrid-align-center"
												style="width: 50px;">Avatar</th>
											<th class="jsgrid-header-cell" style="width: 100px;">First
												Name</th>
											<th class="jsgrid-header-cell" style="width: 100px;">Last Name</th>
											<th class="jsgrid-header-cell" style="width: 100px;">Email</th>
											<th class="jsgrid-header-cell" style="width: 100px;">Last
												Login</th>
											<th class="jsgrid-header-cell" style="width: 100px;">Role</th>
											<th class="jsgrid-header-cell" style="width: 100px;">Edit</th>
											<th class="jsgrid-header-cell" style="width: 100px;">Delete</th>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="jsgrid-grid-body">
								<table class="jsgrid-table">
									<tbody>
										<tr class="jsgrid-row" th:each = "user : ${listUser}">
											<td class="jsgrid-cell jsgrid-align-center" style="width: 60px;"><input
												type="checkbox"></td>
											<td class="jsgrid-cell jsgrid-align-center" style="width: 50px;" >
												<img th:if ="${user.getImagePath != null}" th:src="@{${user.getImagePath}}" style="height: 50px; width: 50px;">
												<img th:if ="${user.getImagePath == null}" src="../static/assets/images/dashboard/user5.jpg" style="height: 50px; width: 50px;">
											</td>
											<td class="jsgrid-cell" style="width: 100px;" th:text="${user.firstname}">Rowan</td>
											<td class="jsgrid-cell" style="width: 100px;" th:text="${user.lastname}">Torres</td>
											<td class="jsgrid-cell" style="width: 100px;" th:text="${user.email}">Rowan.torres@gmail.com</td>
											<td class="jsgrid-cell" style="width: 100px;">6 Days ago</td>
											<td class="jsgrid-cell" style="width: 100px;" th:text =${user.getRoleName}>Customer</td>
											<td class="jsgrid-cell" style="width: 100px;"><a th:href="@{/admin/user/edit-user(id=${user.id}, page=${currentPage})}"><button type="button" class="btn btn-warning btn-sm  mb-0 b-r-4">Edit</button></a></td>
											<td class="jsgrid-cell" style="width: 100px;"><a th:href="@{/admin/user/delete-user(id=${user.id})}"><button type="button" class="btn btn-primary btn-delete btn-sm  mb-0 b-r-4">Delete</button></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="jsgrid-pager-container" style="display: block;">
								<div class="jsgrid-pager" >
									Pages: 
									<span class="jsgrid-pager-nav-button"> 
										<a th:href="'/admin/user/list-user/1'">First</a>
									 </span>
									 <span class="jsgrid-pager-nav-button jsgrid-pager-nav-inactive-button">
										 <a href="javascript:void(0);">Prev</a>
									 </span> 
									 <!-- <span class="jsgrid-pager-page jsgrid-pager-current-page">1</span> -->
									 <span class="jsgrid-pager-page" th:each="i: ${#numbers.sequence(1, totalPages)}">
									 	<a th:if="${currentPage != i}" th:href="'/admin/user/list-user/' + ${i}">[[${i}]]</a>
									 	<a th:if="${currentPage == i}">[[${i}]]</a> 
									 </span>
									<span class="jsgrid-pager-nav-button">
									 	<a href="javascript:void(0);">Next</a>
									 </span> 
									 <span class="jsgrid-pager-nav-button">
									 	<a th:href="'/admin/user/list-user/' + ${totalPages}">Last</a>
									 </span> &nbsp;&nbsp; 1 of 2
								</div>
							</div>
							<div class="jsgrid-load-shader"
								style="display: none; position: absolute; inset: 0px; z-index: 1000;"></div>
							<div class="jsgrid-load-panel"
								style="display: none; position: absolute; top: 50%; left: 50%; z-index: 1000;">Please,
								wait...</div>
						</div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->
        </div>

        <!-- footer start-->
			<th:block th:insert = "~{./layout/footer::footer}"></th:block>
        <!-- footer end-->

    </div>

</div>

<th:block th:insert = "~{./layout/script::script}"></th:block>
<!-- Jsgrid js-->
<script src="../assets/js/jsgrid/jsgrid.min.js"></script>
<script src="../assets/js/jsgrid/griddata-users.js"></script>
<script src="../assets/js/jsgrid/jsgrid-users.js"></script>
<!-- Sidebar jquery-->
<script src="../assets/js/sidebar-menu.js"></script>

</body>
</html>
