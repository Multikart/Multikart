<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="description" content="Multikart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
	<meta name="keywords" content="admin template, Multikart admin template, dashboard template, flat admin template, responsive admin template, web app">
	<meta name="author" content="pixelstrap">
	<title>Multikart - Premium Admin Template</title>
    <th:block th:insert = "~{./layout/header::meta}"></th:block>
	<th:block th:insert = "~{./layout/header::link}"></th:block>
</head>
<body>

<!-- page-wrapper Start-->
<div class="page-wrapper">

    <!-- Page Header Start-->
		<th:block th:insert = "~{./layout/navbar::navbar}"></th:block>
    <!-- Page Header Ends -->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">

        <!-- Page Sidebar Start-->
		<th:block th:insert = "~{./layout/sidebar::sidebar}"></th:block>
        <!-- Page Sidebar Ends-->
		        <div class="page-body">

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="page-header-left">
                                <h3>Role List
                                    <small>Multikart Admin panel</small>
                                </h3>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ol class="breadcrumb pull-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin}"><i data-feather="home"></i></a></li>
                                <li class="breadcrumb-item">Roles</li>
                                <li class="breadcrumb-item active">Role List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->

            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h5>Role Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-popup pull-right">
                            <a th:href="@{/admin/role/add-role}" class="btn btn-secondary">Create Role</a>
                        </div>
                        <div id="batchDelete" class="category-table role-list order-table"></div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid Ends-->
        </div>
        
        <!-- footer start-->
			<th:block th:insert = "~{./layout/footer::footer}"></th:block>
        <!-- footer end-->

    </div>

</div>

<th:block th:insert = "~{./layout/script::script}"></th:block>
<!-- Jsgrid js-->
<script src="../static/assets/js/jsgrid/jsgrid.min.js"></script>
<script src="../static/assets/js/jsgrid/griddata-roles.js"></script>
<script src="../static/assets/js/jsgrid/jsgrid-roles.js"></script>
<!-- Sidebar jquery-->
<script src="../static/assets/js/sidebar-menu.js"></script>

</body>
</html>
